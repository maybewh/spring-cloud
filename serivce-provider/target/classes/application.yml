server:
  port: 7070
spring:
  application:
    name: service-provider  #应用名称

# 配置eureka-server注册中心
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    service-url:     #设置服务注册中心地址
      defaultZone: http://localhost:8761/eureka,http://localhost:8672/eureka
